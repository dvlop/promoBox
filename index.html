<!DOCTYPE html>
<html>
<head>
    <title>promoBox example</title>
    <meta charset="utf-8">
    <script src="promoBox.js" type="text/javascript"></script>
</head>
<body>

<p>
    Demo of promoBox JavaScript Promo Popup
    <br /><br />
    <a id="clickMe" href="#">Click here to trigger lightbox</a>
    
    <br /><br /><br />
    
    <a href="https://github.com/rolandtoth/promoBox" title="" target="_blank" style="color: #bbb; text-decoration: none; font-size: 13px; font-weight: bold; text-shadow: 1px 1px rgba(255, 255, 255, 0.5); font-family: sans-serif;">promoBox</a>
</p>

<script type="text/javascript">

    window.onload = function () {
        promoBox({
            imagePath: 'bird.jpg',
            link: 'http://rolandtoth.hu',
            target: '_blank',
            disableOverlay: false,
            disableOverlayClose: false,
            disableStyles: false,
            disableCloseButton: false,
            closeButtonText: '',
//            showOnHash: '#promo',
//            startDate: 'April 12, 2014 02:30:00',
//            endDate: 'April 16, 2014 19:27:00',
//            daysToSeeAgain: 0.33,
            startCallback: 'hello',
            closeCallback: 'bye',
            autoCloseSeconds: 30
        });
    };

    document.getElementById('clickMe').onclick = function () {
        promoBox({
            imagePath: 'breeze.jpg',
            link: false,
            target: '_blank',
            disableOverlay: false,
            disableOverlayClose: false,
            disableStyles: false,
            disableCloseButton: false,
            closeButtonText: 'close',
            showOnHash: false,
            startDate: false,
            endDate: false,
            daysToSeeAgain: false,
            autoCloseSeconds: false
        });

        return false;
    };

    function hello() {
        console.log('hi there!');
    }
    function bye() {
        console.log('See ya!');
    }
    
</script>

</body>
</html>
