<!DOCTYPE html>
<html>
<head>
    <title>promoBox example</title>
    <meta charset="utf-8">
    <!--<style type="text/css">-->
        <!--#promoClose {-->
            <!--background: red;-->
        <!--}-->
    <!--</style>-->
    <script src="promoBox.js" type="text/javascript"></script>
</head>
<body>

<p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    <a id="clickMe" href="#">Click Me!</a>
</p>

<script type="text/javascript">

    window.onload = function () {
        promoBox({
            imagePath: 'bird.jpg',
            link: 'http://rolandtoth.hu',
            target: '_blank',
            disableOverlay: false,
            disableOverlayClose: false,
            disableStyles: false,
            disableCloseButton: false,
            closeButtonText: '',
//            showOnHash: '#promo',
//            startDate: 'April 12, 2014 02:30:00',
//            endDate: 'April 16, 2014 19:27:00',
//            daysToSeeAgain: 0.33,
            startCallback: 'hello',
            closeCallback: 'bye'
        });
    }

    document.getElementById('clickMe').onclick = function () {
        promoBox({
            imagePath: 'breeze.jpg',
            link: false,
            target: '_blank',
            disableOverlay: false,
            disableOverlayClose: false,
            disableStyles: false,
            disableCloseButton: false,
            closeButtonText: 'close',
            showOnHash: false,
            startDate: false,
            endDate: false,
            daysToSeeAgain: false
        });

        return false;
    }

    function hello() {
        console.log('hi there!');
    }
    function bye() {
        console.log('Good bye!');
    }
    
</script>

</body>
</html>
